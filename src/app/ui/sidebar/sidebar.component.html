<div>
    <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-body-tertiary rounded">
            <h4 class="fst-italic">{{data.title}}</h4>
            <p class="mb-0">{{data.subtitle}}</p>
        </div>
        <div>
            <ul class="list-unstyled">
                <li *ngFor="let video of data.videos">
                    <a href="{{video.link}}" class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top">
                        <img src="{{video.image}}" width="100%" height="96" class="bd-placeholder-img">
                        <div class="col-lg-8">
                            <h6 class="mb-0">{{video.text}}</h6>
                            <small class="text-body-secondary">{{video.lastUpdate}}</small>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="p-4">
            <h4 class="fst-italic">{{data.tools.title}}</h4>
            <ol class="list-unstyled mb-0">
                <li *ngFor="let tool of data.tools.content"><a href="{{tool.link}}">{{tool.text}}</a></li>
            </ol>
        </div>
        <div class="p-4">
            <h4 class="fst-italic">Sites semelhantes: </h4>
            <ol class="list-unstyled mb-0">
                <li><a class="icon-link gap-1 icon-link-hover stretched-link" href="https://ajudars.com.br/">Ajuda RS</a></li>
                <li><a class="icon-link gap-1 icon-link-hover stretched-link" href="https://www.paraquemdoar.com.br/">Para quem doar</a></li>
                <li><a class="icon-link gap-1 icon-link-hover stretched-link" href="https://twitter.com/governo_rs/status/1786105498929967127">Pix defesa civil</a></li>
            </ol>
        </div>
        <div class="p-4">
            <ol class="list-unstyled">
                <li><a href="https://github.com/ThiagoKasperSouza">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/thiagokasper/">Linkedin</a></li>
            </ol>
        </div>

        
    </div>
</div>
